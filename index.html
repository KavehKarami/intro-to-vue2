<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product_style.css" />
    <title>Vue Practice</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="cart">
        <p>Card({{card.length}})</p>
      </div>

      <product
        :premium="isPremium"
        @add-to-card="updateCard"
        @remove-from-card="decrementCard"
      ></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("product", {
        props: {
          premium: {
            type: Boolean,
            required: true,
          },
        },
        template: `
          <div class="product">
            <div class="product-image">
              <img v-bind:src="image" :alt="product" />
            </div>

            <div class="product-info">
              <h1>{{title}}</h1>
              <!-- NOTE: Frist Way -->
              <!-- <p>
                {{
                inventory > 10 ? "In Stock" :
                inventory <= 10 && inventory > 0 ? "almost sold out" :
                "out of order"
                }}
              </p> -->
              <!-- NOTE: Second Way: generate true condition element with js -->
              <!-- <p v-if="inventory > 10">In Stock</p>
              <p v-else-if="inventory <= 10 && inventory > 0">almost sold out</p>
              <p v-else>out of order</p> -->

              <!-- NOTE: Third Way: display none when condition not hold true -->
              <!-- <p v-show="inventory > 10">In Stock</p>
              <p v-show="inventory <= 10 && inventory > 0">almost sold out</p>
              <p v-show="inventory === 0">out of order</p> -->

              <!-- <p v-show="inStock">In Stock</p>
              <span v-if="onSale">on sale</span> -->
              <p v-if="inStock">In Stock</p>
              <p v-else :class="{lineThrough: !inStock}">Out of Stock</p>
              <p>{{sale}}</p>
              <p>Shipping: {{shipping}}</p>

              <product-details :details="details"></product-details>

              <div
                v-for="(variant, index) in variants"
                class="color-box"
                :style="{backgroundColor: variant.variantColor}"
                :key="variant.variantId"
                @mouseover="updateProduct(index)"
              ></div>

              <ul>
                <li v-for="size in sizes" :key="size.id">{{size.value}}</li>
              </ul>

              <button
                v-on:click="addToCard"
                :class="[!inStock && 'disabledButton']"
                :disabled="!inStock"
              >
                Add To Card
              </button>
              <button
                v-on:click="removeFromCard"
              >
                Decrement From Card
              </button>
              <!-- <a :href="link" target="_blank">More products like this</a> -->
              </div>

              <div>
                <h2>Reviews</h2>
                <p v-if="!reviews.length">There are no reviews yet.</p>
                <ul v-else>
                    <li v-for="(review, index) in reviews" :key="index">
                      <p>{{ review.name }}</p>
                      <p>Rating:{{ review.rating }}</p>
                      <p>{{ review.review }}</p>
                      <p>is recommended: {{ review.recommend }}</p>
                    </li>
                </ul>
              </div>
              <product-review @review-submitted="addReview"></product-review>
          </div>
        `,
        data() {
          return {
            brand: "Vue Mastery",
            product: "Socks",
            selectedVariant: 0,
            inventory: 11,
            onSale: true,
            details: ["80% cotton", "20% polyester", "Gender-neutral"],
            variants: [
              {
                variantId: 2234,
                variantColor: "green",
                variantImage:
                  "https://www.vuemastery.com/images/challenges/vmSocks-green-onWhite.jpg",
                quantity: 20,
              },
              {
                variantId: 2235,
                variantColor: "blue",
                variantImage:
                  "https://www.vuemastery.com/images/challenges/vmSocks-blue-onWhite.jpg",
                quantity: 0,
              },
            ],
            sizes: [
              { value: "sm", id: 1 },
              { value: "md", id: 2 },
              { value: "lg", id: 3 },
              { value: "xl", id: 4 },
              { value: "xxl", id: 5 },
            ],
            card: 0,
            reviews: [],
          };
        },

        methods: {
          addToCard: function () {
            this.$emit(
              "add-to-card",
              this.variants[this.selectedVariant].variantId
            );
          },
          removeFromCard() {
            this.$emit(
              "remove-from-card",
              this.variants[this.selectedVariant].variantId
            );
          },
          updateProduct: function (index) {
            this.selectedVariant = index;
          },
          addReview(data) {
            this.reviews.push(data);
          },
        },

        computed: {
          title() {
            return this.brand + " " + this.product;
          },
          image() {
            return this.variants[this.selectedVariant].variantImage;
          },
          inStock() {
            return this.variants[this.selectedVariant].quantity;
          },
          sale() {
            if (this.onSale) {
              return this.brand + " " + this.product + " are on sale!";
            }
            return this.brand + " " + this.product + " are not on sale";
          },
          shipping() {
            if (this.premium) {
              return "Free";
            }
            return "2.99$";
          },
        },
      });

      Vue.component("product-details", {
        props: {
          details: {
            type: Array,
            required: true,
          },
        },
        template: `
        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>
        `,
      });

      Vue.component("product-review", {
        template: `
          <form class="review-form" @submit.prevent="onSubmit">
            <p class="error" v-if="errors.length">
              <b>Please correct the following error(s):</b>
              <ul>
                <li v-for="error in errors">{{ error }}</li>
              </ul>
            </p>

            <p>
              <label for="name">Name:</label>
              <input id="name" v-model="name">
            </p>

            <p>
              <label for="review">Review:</label>
              <textarea id="review" v-model="review"></textarea>
            </p>

            <p>
              <label for="rating">Rating:</label>
              <select id="rating" v-model="rating">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </p>

            <p>Would you recommend this product?</p>
            <label>
              Yes
              <input type="radio" value="Yes" v-model="recommend"/>
            </label>
            <label>
              No
              <input type="radio" value="No" v-model="recommend"/>
            </label>

            <p>
              <input type="submit" value="Submit">
            </p>

        </form>
        `,
        data() {
          return {
            name: null,
            rating: null,
            review: null,
            radio: null,
            recommend: null,
            errors: [],
          };
        },
        methods: {
          onSubmit() {
            this.errors = [];
            if (this.name && this.review && this.rating && this.recommend) {
              const data = {
                name: this.name,
                rating: this.rating,
                review: this.review,
                recommend: this.recommend,
              };
              this.$emit("review-submitted", data);
              this.name = null;
              this.rating = null;
              this.review = null;
              this.recommend = null;
            } else {
              if (!this.name) this.errors.push("Name required.");
              if (!this.review) this.errors.push("Review required.");
              if (!this.rating) this.errors.push("Rating required.");
              if (!this.recommend) this.errors.push("recommend required.");
            }
          },
        },
      });

      const app = new Vue({
        el: "#app",
        data: {
          isPremium: true,
          card: [],
        },
        methods: {
          updateCard(id) {
            this.card.push(id);
          },
          decrementCard(id) {
            let index = this.card.findIndex((item) => item === id);

            if (index !== -1) this.card.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
