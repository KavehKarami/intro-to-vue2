<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product_style.css" />
    <title>Vue Practice</title>
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="cart">
        <p>Card({{card.length}})</p>
      </div>

      <product
        :premium="isPremium"
        @add-to-card="updateCard"
        @remove-from-card="decrementCard"
      ></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("product", {
        props: {
          premium: {
            type: Boolean,
            required: true,
          },
        },
        template: `
          <div class="product">
            <div class="product-image">
              <img v-bind:src="image" :alt="product" />
            </div>

            <div class="product-info">
              <h1>{{title}}</h1>
              <!-- NOTE: Frist Way -->
              <!-- <p>
                {{
                inventory > 10 ? "In Stock" :
                inventory <= 10 && inventory > 0 ? "almost sold out" :
                "out of order"
                }}
              </p> -->
              <!-- NOTE: Second Way: generate true condition element with js -->
              <!-- <p v-if="inventory > 10">In Stock</p>
              <p v-else-if="inventory <= 10 && inventory > 0">almost sold out</p>
              <p v-else>out of order</p> -->

              <!-- NOTE: Third Way: display none when condition not hold true -->
              <!-- <p v-show="inventory > 10">In Stock</p>
              <p v-show="inventory <= 10 && inventory > 0">almost sold out</p>
              <p v-show="inventory === 0">out of order</p> -->

              <!-- <p v-show="inStock">In Stock</p>
              <span v-if="onSale">on sale</span> -->
              <p v-if="inStock">In Stock</p>
              <p v-else :class="{lineThrough: !inStock}">Out of Stock</p>
              <p>{{sale}}</p>
              <p>Shipping: {{shipping}}</p>

              <product-details :details="details"></product-details>

              <div
                v-for="(variant, index) in variants"
                class="color-box"
                :style="{backgroundColor: variant.variantColor}"
                :key="variant.variantId"
                @mouseover="updateProduct(index)"
              ></div>

              <ul>
                <li v-for="size in sizes" :key="size.id">{{size.value}}</li>
              </ul>

              <button
                v-on:click="addToCard"
                :class="[!inStock && 'disabledButton']"
                :disabled="!inStock"
              >
                Add To Card
              </button>
              <button
                v-on:click="removeFromCard"
              >
                Decrement From Card
              </button>
              <!-- <a :href="link" target="_blank">More products like this</a> -->
            </div>
          </div>
        `,
        data() {
          return {
            brand: "Vue Mastery",
            product: "Socks",
            selectedVariant: 0,
            inventory: 11,
            onSale: true,
            details: ["80% cotton", "20% polyester", "Gender-neutral"],
            variants: [
              {
                variantId: 2234,
                variantColor: "green",
                variantImage:
                  "https://www.vuemastery.com/images/challenges/vmSocks-green-onWhite.jpg",
                quantity: 20,
              },
              {
                variantId: 2235,
                variantColor: "blue",
                variantImage:
                  "https://www.vuemastery.com/images/challenges/vmSocks-blue-onWhite.jpg",
                quantity: 0,
              },
            ],
            sizes: [
              { value: "sm", id: 1 },
              { value: "md", id: 2 },
              { value: "lg", id: 3 },
              { value: "xl", id: 4 },
              { value: "xxl", id: 5 },
            ],
            card: 0,
          };
        },

        methods: {
          addToCard: function () {
            this.$emit(
              "add-to-card",
              this.variants[this.selectedVariant].variantId
            );
          },
          removeFromCard() {
            this.$emit(
              "remove-from-card",
              this.variants[this.selectedVariant].variantId
            );
          },
          updateProduct: function (index) {
            this.selectedVariant = index;
          },
        },

        computed: {
          title() {
            return this.brand + " " + this.product;
          },
          image() {
            return this.variants[this.selectedVariant].variantImage;
          },
          inStock() {
            return this.variants[this.selectedVariant].quantity;
          },
          sale() {
            if (this.onSale) {
              return this.brand + " " + this.product + " are on sale!";
            }
            return this.brand + " " + this.product + " are not on sale";
          },
          shipping() {
            if (this.premium) {
              return "Free";
            }
            return "2.99$";
          },
        },
      });

      Vue.component("product-details", {
        props: {
          details: {
            type: Array,
            required: true,
          },
        },
        template: `
        <ul>
          <li v-for="detail in details">{{detail}}</li>
        </ul>       
        `,
      });

      const app = new Vue({
        el: "#app",
        data: {
          isPremium: true,
          card: [],
        },
        methods: {
          updateCard(id) {
            this.card.push(id);
          },
          decrementCard(id) {
            let index = this.card.findIndex((item) => item === id);
            this.card.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
